<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register | CineBook</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="auth-body">

<div class="auth-card">
    <h2>ðŸŽŸ Join CineBook</h2>
    <p>Create your account</p>

    <form method="POST">
        <input
            type="text"
            name="name"
            placeholder="Full Name"
            required
            autocomplete="name"
        >

        <input
            type="email"
            name="email"
            placeholder="Email address"
            required
            autocomplete="email"
        >

        <input
            type="password"
            name="password"
            placeholder="Password"
            required
            autocomplete="new-password"
        >

        <button type="submit">Register</button>
    </form>

    <p class="auth-link">
        Already registered?
        <a href="/login">Login</a>
    </p>
</div>

</body>
</html>
