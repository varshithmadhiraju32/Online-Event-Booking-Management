<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin | Manage Events</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<!-- HEADER -->
<header class="header">
    <div class="logo">
        ğŸ¤ CineBook <span class="admin-badge">Admin</span>
    </div>

    <nav class="nav">
        <a href="/admin/dashboard" class="nav-link">Dashboard</a>
        <a href="/admin/users" class="nav-link">Manage Users</a>
        <a href="/admin/events" class="btn-yellow">Manage Events</a>
        <a href="/logout" class="nav-link logout">Logout</a>
    </nav>
</header>

<!-- EVENTS LIST -->
<section class="movies">
    <h2>All Events</h2>

    {% if events %}
    <div class="movie-grid">

        {% for e in events %}
        <div class="movie-card">

            <!-- Event Title -->
            <div class="movie-title">
                {{ e[1] }}
            </div>

            <!-- Event Info -->
            <p style="color:#aaa; padding:10px;">
                ğŸ“… {{ e[2] }} <br>
                ğŸ“ {{ e[3] }} <br>
                ğŸ‘¤ Organizer: {{ e[4] }}
            </p>

            <!-- Delete Button -->
            <a href="/admin/events/delete/{{ e[0] }}"
               class="btn-yellow"
               style="display:block; margin:10px; text-align:center;"
               onclick="return confirm('Are you sure you want to delete this event?');">
                Delete Event
            </a>

        </div>
        {% endfor %}

    </div>
    {% else %}
        <p style="color:#aaa; text-align:center; margin-top:20px;">
            No events found.
        </p>
    {% endif %}
</section>

</body>
</html>
